version: "2.1"

volumes:
  keys:

services:

  validator-1:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
      - 5005
    working_dir: /root
    command: "bash -c \"\
        sawadm keygen validator-2 && \
        sawadm keygen validator-3 && \
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawset proposal create \
          -k /etc/sawtooth/keys/validator.priv \
          sawtooth.consensus.algorithm.name=sawtooth-raft-engine \
          sawtooth.consensus.algorithm.version=0.1.0 \
          sawtooth.consensus.raft.peers=\\['\\\"'$$(cat /etc/sawtooth/keys/validator.pub)'\\\"','\\\"'$$(cat /etc/sawtooth/keys/validator-2.pub)'\\\"','\\\"'$$(cat /etc/sawtooth/keys/validator-3.pub)'\\\"'\\]
          sawtooth.consensus.raft.period=1 \
          -o config.batch && \
        sawadm genesis \
          config-genesis.batch config.batch && \
        mv /etc/sawtooth/keys/validator-* /shared_keys && \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator -v \
            --endpoint tcp://validator-1:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --peers tcp://validator-2:8800,tcp://validator-3:8800
            --scheduler parallel \
    \""
    stop_signal: SIGKILL

  validator-2:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        while true; do if [ -e /shared_keys/validator-2.pub ]; then mv /shared_keys/validator-2.priv /etc/sawtooth/keys/validator.priv && mv /shared_keys/validator-2.pub /etc/sawtooth/keys/validator.pub; break; fi; sleep 0.5; done; \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator -v \
            --endpoint tcp://validator-2:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --peers tcp://validator-1:8800,tcp://validator-3:8800
            --scheduler parallel \
    \""
    stop_signal: SIGKILL

  validator-3:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - keys:/shared_keys
    expose:
      - 4004
      - 8800
    command: "bash -c \"\
        while true; do if [ -e /shared_keys/validator-3.pub ]; then mv /shared_keys/validator-3.priv /etc/sawtooth/keys/validator.priv && mv /shared_keys/validator-3.pub /etc/sawtooth/keys/validator.pub; break; fi; sleep 0.5; done; \
        echo $$(cat /etc/sawtooth/keys/validator.pub); \
        sawtooth-validator -v \
            --endpoint tcp://validator-3:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
            --peering static \
            --peers tcp://validator-1:8800,tcp://validator-2:8800
            --scheduler parallel \
    \""
    stop_signal: SIGKILL

  raft:
    image: sawtooth-raft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ..:/project/sawtooth-raft
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy}
    working_dir: /project/sawtooth-raft/
    command: cargo build
    stop_signal: SIGKILL

  raft-1:
    image: sawtooth-raft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ..:/project/sawtooth-raft
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy}
    working_dir: /project/sawtooth-raft/
    command: ./target/debug/raft-engine --connect tcp://validator-1:5050 -vvv
    stop_signal: SIGKILL

  raft-2:
    image: sawtooth-raft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ..:/project/sawtooth-raft
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy}
    working_dir: /project/sawtooth-raft/
    command: ./target/debug/raft-engine --connect tcp://validator-2:5050 -vvv
    stop_signal: SIGKILL

  raft-3:
    image: sawtooth-raft-engine-local:$ISOLATION_ID
    build:
      context: .
      dockerfile: ../Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ..:/project/sawtooth-raft
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${https_proxy}
      - no_proxy=${no_proxy}
    working_dir: /project/sawtooth-raft/
    command: ./target/debug/raft-engine --connect tcp://validator-3:5050 -vvv
    stop_signal: SIGKILL

  rest-api-1:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-1:4004 --bind rest-api-1:8008
    stop_signal: SIGKILL

  rest-api-2:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-2:4004 --bind rest-api-2:8008
    stop_signal: SIGKILL

  rest-api-3:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
      - 8008
    command: sawtooth-rest-api --connect tcp://validator-3:4004 --bind rest-api-3:8008
    stop_signal: SIGKILL

  intkey-tp-1:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-1:4004
    stop_signal: SIGKILL

  intkey-tp-2:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-2:4004
    stop_signal: SIGKILL

  intkey-tp-3:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    command: intkey-tp-python -C tcp://validator-3:4004
    stop_signal: SIGKILL

  settings-tp-1:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    command: settings-tp -C tcp://validator-1:4004 -v
    stop_signal: SIGKILL

  settings-tp-2:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    command: settings-tp -C tcp://validator-2:4004
    stop_signal: SIGKILL

  settings-tp-3:
    image: sawtooth-raft-test:$ISOLATION_ID
    build:
      context: .
      dockerfile: sawtooth-raft-test.dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 4004
    command: settings-tp -C tcp://validator-3:4004
    stop_signal: SIGKILL

  sawtooth-shell-local:
    image: hyperledger/sawtooth-all:latest
    command: tail -f > /dev/null
    stop_signal: SIGKILL
